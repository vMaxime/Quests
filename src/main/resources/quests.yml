# # # # # # # # # # # # # # # # # # #
#   QUESTS LIST   # Just put '#'    #
# ~ walk          # behind all lines#
# ~ break         # of a quest to   #
# ~ place         # disable it.     #
# ~ kill_mobs     #                 #
# # # # # # # # # # # # # # # # # # #
# Use @player to specify the player #
# # # # # # # # # # # # # # # # # # #

walk:
  100:
    message: "&6[Quests] &aYou walked &e100&a blocks!"
    sound: "ORB_PICKUP"
    commands:
      - "eco give @player 1000"
      - "give @player stone 128"
